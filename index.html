<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card shadow mt-5">
        <div class="row mt-4">
          <div class="col-11 search">
            <form class="input-group mb-3 ml-3 searchForm">
              <input
                id="searchWeather"
                type="text"
                class="form-control searchInput"
                autofocus
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
                <button class="btn btn-success ml-3" id="button-addon2">
                  Current
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col weatherCity">
            <span id="cityName"> Tehran </span>
            <br />
            <span id="cityTime"> Friday 15:09minutes </span>
            <br />
            <span id="citySit">Clear</span>
          </div>
        </div>

        <div class="row">
          <div class="col ml-3 mt-4">
            <span class="sunnyDay">☀️</span>
            <span id="cityCanti">38 </span>
            <sup>
              <span id="cantimeter">°C</span> |
              <span id="farenhite">°F</span>
            </sup>
          </div>
          <div class="col mt-5 weatherCity">
            <span id="precip"> Precipitation: 11% </span>
            <br />
            <span id="windSpeed"> Wind: 2km/h </span>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col weekDays mb-2 ml-4">Sat</div>
          <div class="col weekDays mb-2">Sun</div>
          <div class="col weekDays mb-2">Mon</div>
          <div class="col weekDays mb-2">Tue</div>
          <div class="col weekDays mb-2">Wen</div>
        </div>

        <div class="row">
          <div class="col sunnyDay mb-2 ml-4">☀️</div>
          <div class="col sunnyDay mb-2">☀️</div>
          <div class="col sunnyDay mb-2">☀️</div>
          <div class="col sunnyDay mb-2">☀️</div>
          <div class="col sunnyDay mb-2">☀️</div>
        </div>

        <div class="row mb-4">
          <div class="col dgree ml-4">39°</div>
          <div class="col dgree">36°</div>
          <div class="col dgree">32°</div>
          <div class="col dgree">29°</div>
          <div class="col dgree">27°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
